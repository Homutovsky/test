<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="side__block">
      <p class="side__block--text">Sign up</p>
    </div>
    <div class="content__block">
      <div class="content__info">
        <p class="content__info--text-bold">New user?</p>
        <p class="content__info--text">Use the form below to create your account.</p>
      </div>
      <div class="content__wrapper">
        <div class="content__wrapper--blocks">
          <p class="content__wrapper--text">
            First Name
          </p>
          <input class="content__wrapper--input" type="text">
        </div>
        <div class="content__wrapper--blocks">
          <p class="content__wrapper--text">
            Last Name
          </p>
          <input class="content__wrapper--input" type="text">
        </div>
      </div>
      <div class="content__wrapper">
        <div class="content__wrapper--blocks">
          <p class="content__wrapper--text">
            Nationality
          </p>
          <input class="content__wrapper--input" type="text">
        </div>
        <div class="content__wrapper--blocks">
          <p class="content__wrapper--text">
            E-mail
          </p>
          <input class="content__wrapper--input" type="text">
        </div>
      </div>
      <div class="content__wrapper">
        <div class="content__wrapper--blocks">
          <p class="content__wrapper--text">
            Date of Birth
          </p>

          <div class="content__wrapper--wrapper">
            <select class="select-days">
            </select>
            <select class="select-month">
            </select>
            <select class="select-years">
            </select>
          </div>

          <input class="content__wrapper--input" type="text">
        </div>
        <div class="content__wrapper--blocks">
          <p class="content__wrapper--text">
            Gender
          </p>
          <input class="content__wrapper--input" type="text">
        </div>
      </div>
      <div class="content__wrapper">
        <div class="content__wrapper--blocks">
          <p class="content__wrapper--text">
            Password
          </p>
          <input class="content__wrapper--input" type="text">
        </div>
        <div class="content__wrapper--blocks">
          <p class="content__wrapper--text">
            Confirm Password
          </p>
          <input class="content__wrapper--input" type="text">
        </div>
      </div>
      <div class="content__wrapper"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
